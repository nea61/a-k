<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>♥ Sana Özel Yolculuk ♥</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .hidden { display: none; }
    .question {
      padding: 30px;
      position: relative;
      z-index: 2;
    }
    .bg-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      opacity: 0.7;
      z-index: 1;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    input { padding: 10px; font-size: 16px; }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 5;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<!-- Müzik -->
<audio id="myAudio" autoplay loop>
  <source src="Emre Altuğ - Neyleyim.mp3" type="audio/mpeg">
</audio>



<!-- Sorular -->
<div id="quizContainer">

  <div class="question" id="q0">
    <img src="foto1.jpg" class="bg-image" alt="">
    <h2>Yıldönümümüz ne zaman?</h2>
    <input type="text" id="dateInput" placeholder="gg.aa.yyyy">
    <br><br>
    <button onclick="checkDate()">Devam Et</button>
    <p id="error0" style="color:red;"></p>
  </div>

  <div class="question hidden" id="q1">
    <img src="foto2.jpg" class="bg-image" alt="">
    <h2>İlk buluşmamız nerede oldu?</h2>
    <input type="text" id="a1" placeholder="Cevabın">
    <br><br>
    <button onclick="checkAnswer(1)">Devam Et</button>
    <p id="error1" style="color:red;"></p>
  </div>

  <div class="question hidden" id="q2">
    <img src="foto3.jpg" class="bg-image" alt="">
    <h2>Beni ilk nerede öptün?</h2>
    <input type="text" id="a2" placeholder="Cevabın">
    <br><br>
    <button onclick="checkAnswer(2)">Devam Et</button>
    <p id="error2" style="color:red;"></p>
  </div>

  <div class="question hidden" id="q3">
    <img src="foto4.jpg" class="bg-image" alt="">
    <h2>En sevdiğim şey?</h2>
    <input type="text" id="a3" placeholder="Cevabın">
    <br><br>
    <button onclick="checkAnswer(3)">Devam Et</button>
    <p id="error3" style="color:red;"></p>
  </div>

  <div class="question hidden" id="q4">
    <img src="foto5.jpg" class="bg-image" alt="">
    <h2>İlk buluşma tarihimiz?</h2>
    <input type="text" id="a4" placeholder="gg.aa.yyyy">
    <br><br>
    <button onclick="checkAnswer(4)">Devam Et</button>
    <p id="error4" style="color:red;"></p>
  </div>

  <div class="question hidden" id="q5">
    <img src="foto6.jpg" class="bg-image" alt="">
    <h2>Senden sonra en sevdiğim şey?</h2>
    <input type="text" id="a5" placeholder="Cevabın">
    <br><br>
    <button onclick="finishQuiz()">Bitir</button>
    <p id="error5" style="color:red;"></p>
  </div>

</div>

<script>
  const dogruTarih = "02.04.2021";
  const cevaplar = {
    1: "tuck",
    2: "vapur",
    3: "aysu",
    4: "16.03.2021",
    5: "trabzonspor"
  };

  function checkDate() {
    const val = document.getElementById("dateInput").value.trim();
    if (val === dogruTarih) {
      document.getElementById("q0").classList.add("hidden");
      document.getElementById("q1").classList.remove("hidden");
    } else {
      document.getElementById("error0").innerText = "Yanlış hatırladın gibi 🙁";
    }
  }

  function checkAnswer(qNum) {
    const input = document.getElementById("a" + qNum).value.trim().toLowerCase();
    if (input === "") {
      document.getElementById("error" + qNum).innerText = "Cevabı yazmalısın";
      return;
    }
    if (input === cevaplar[qNum]) {
      document.getElementById("q" + qNum).classList.add("hidden");
      document.getElementById("q" + (qNum + 1)).classList.remove("hidden");
    } else {
      document.getElementById("error" + qNum).innerText = "Hmm bir daha düşün 😊";
    }
  }

  function finishQuiz() {
    const input = document.getElementById("a5").value.trim().toLowerCase();
    if (input === cevaplar[5]) {
      document.getElementById("quizContainer").classList.add("hidden");
      // Şarkıyı durdur
      document.getElementById("myAudio").pause();
      // Videoyu göster
      document.getElementById("finalVideo").classList.remove("hidden");
    } else {
      document.getElementById("error5").innerText = "Bir daha düşün bakalım 🎈";
    }
  }
</script>

</body>
</html>
